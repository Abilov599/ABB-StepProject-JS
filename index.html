<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/css/index.css">
    <title>STEP PROJECT</title>
    <!-- BOOTSTRAP CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- HEADER -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">Schedule</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0"></ul>
          <form class="d-flex justify-content-center gap-2">
            <!-- Sign Up button trigger modal -->
            <button
              type="button"
              id="signUpBtn"
              class="btn btn-primary d-none"
              data-bs-toggle="modal"
              data-bs-target="#signUpModal"
            >
              Sign Up
            </button>
            <!-- Sign In button trigger modal -->
            <button
              type="button"
              id="signInBtn"
              class="btn btn-outline-success d-none"
              data-bs-toggle="modal"
              data-bs-target="#signInModal"
            >
              Sign In
            </button>
            <button
              type="button"
              id="createVisitBtn"
              class="btn btn-outline-success d-none"
              data-bs-toggle="modal"
              data-bs-target="#createVisitBtnModal"
            >
              Create visit
            </button>
            <button type="button" id="logOutBtn" class="btn btn-danger d-none">
              Log Out
            </button>
          </form>
          <!-- Sign Up Modal -->
          <div
            class="modal fade"
            id="signUpModal"
            tabindex="-1"
            aria-labelledby="signUpModalLabel"
            aria-hidden="true"
          >
            <div
              class="modal-dialog modal-dialog-centered modal-dialog-scrollable"
            >
              <div class="modal-content h-100">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="signUpModalLabel">
                    Sign Up
                  </h1>
                  <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="modal"
                    aria-label="Close"
                  ></button>
                </div>
                <div class="modal-body overflow-hidden">
                  <iframe
                    width="100%"
                    height="100%"
                    src="https://ajax.test-danit.com/front-pages/cards-register.html"
                    frameborder="0"
                  ></iframe>
                </div>
                <div class="modal-footer">
                  <button
                    type="button"
                    class="btn btn-secondary"
                    data-bs-dismiss="modal"
                  >
                    Close
                  </button>
                  <!-- <button type="button" class="btn btn-success">Submit</button> -->
                </div>
              </div>
            </div>
          </div>
          <!--Sign In Modal -->
          <div
            class="modal fade"
            id="signInModal"
            tabindex="-1"
            aria-labelledby="signInLabel"
            aria-hidden="true"
          >
            <div class="modal-dialog modal-dialog-centered">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="signInLabel">Sign In</h1>
                  <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="modal"
                    aria-label="Close"
                  ></button>
                </div>
                <div class="modal-body">
                  <div class="mb-3 row">
                    <label for="inputEmail" class="col-sm-2 col-form-label"
                      >Email</label
                    >
                    <div class="col-sm-10">
                      <input
                        type="email"
                        class="form-control"
                        id="inputEmail"
                      />
                    </div>
                  </div>
                  <div class="mb-3 row">
                    <label for="inputPassword" class="col-sm-2 col-form-label"
                      >Password</label
                    >
                    <div class="col-sm-10">
                      <input
                        type="password"
                        class="form-control"
                        id="inputPassword"
                      />
                    </div>
                  </div>
                </div>
                <div class="modal-footer">
                  <button
                    type="button"
                    class="btn btn-secondary"
                    data-bs-dismiss="modal"
                  >
                    Close
                  </button>
                  <button
                    type="button"
                    class="btn btn-success"
                    id="signInSubmit"
                  >
                    Submit
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </nav>
    <!-- FORM -> FILTERING VISITS -->

    <div class="container">
      <form id="filterForm" class="row" method="get" >
          <div class="col-md-3 form-group">
              <label for="searchInput">Search:</label>
              <input type="text" class="form-control" id="searchInput" name="searchInput">
          </div>

          <div class="col-md-3 form-group">
              <label for="statusSelect">Status:</label>
              <select class="form-control" id="statusSelect" name="statusSelect">
                  <option value="all">all</option>
                  <option value="open">open</option>
                  <option value="done">done</option>
              </select>
          </div>

          <div class="col-md-3 form-group">
              <label for="urgencySelect">Urgency:</label>
              <select class="form-control" id="urgencySelect" name="urgencySelect">
                  <option value="all">all</option>
                  <option value="high">high</option>
                  <option value="normal">normal</option>
                  <option value="low">low</option>
              </select>
          </div>

          <div class="col-md-3 d-flex align-items-end">
              <button type="submit" class="btn btn-primary btn-block">Search</button>
          </div>
      </form>
  </div>
    <!-- LIST OF CREATED VISITS -->


    <section class="container mt-5" id="cards-list">

        
    </section>




    <script src="src/js/index.js" type="module"></script>

    
  </body>
</html>
